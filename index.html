<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <h1>Weather Forecast</h1>
    </nav>
    <main>
        <search class="search-box">
            <h1>Search for a City:</h1>
            <input class="enter-search" type="text" placeholder="Search">
            <input class="submit-search" type="submit" value="Submit">
            <h2 class="history-title">Search History:</h2>
            <ul class="search-history">
                <li class="search-list"></li>
            </ul>
        </search>
    </main>
    <weather class="weather">
        <h1 class="weather-box"></h1>
        <h2 id="current-date"></h2>
        <ul>
            <li class="current-temp"></li>
            <li class="current-humid"></li>
            <li class="current-wind"></li>
        </ul>
    </weather>
    <forecast class="forecast">
        <section class="day-one">
            <ul class="one-box">
                <h1>Day One</h1>
                <li class="one-t"></li>
                <li class="one-h"></li>
                <li class="one-w"></li>
            </ul>
        </section>
        <section class="day-two">
            <ul class="two-box">
                <h1>Day Two</h1>
                <li class="two-t"></li>
                <li class="two-h"></li>
                <li class="two-w"></li>
            </ul>
        </section>
        <section class="day-three">
            <ul class="three-box">
                <h1>Day Three</h1>
                <li class="three-t"></li>
                <li class="three-h"></li>
                <li class="three-w"></li>
            </ul>
        </section>
        <section class="day-four">
            <ul class="four-box">
                <h1>Day Four</h1>
                <li class="four-t"></li>
                <li class="four-h"></li>
                <li class="four-w"></li>
            </ul>
        </section>
        <section class="day-five">
            <ul class="five-box">
                <h1>Day Five</h1>
                <li class="five-t"></li>
                <li class="five-h"></li>
                <li class="five-w"></li>
            </ul>
        </section>
    </forecast>




    <script src="./assets/scripts/script.js"></script>
</body>
</html>
